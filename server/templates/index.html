<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <select id="data-selector">
        <option value="">Select Data</option>
        <option value="students">Students</option>
        <option value="books">Books</option>
        <option value="courses">Courses</option>
        <option value="faculty">Faculty</option>
        <option value="menu">Menu</option>
        <option value="mess">Mess</option>
        <option value="hostels">Hostel</option>
        <option value="maintenance">Maintenance</option>
        <option value="borrow">Borrow</option>
        <option value="enrollments">Enrollment</option>
        <!-- Add more options as needed -->
    </select>

    <table id="data-table">
        <thead>
            <tr>
                <!-- The table headers will be populated with column names -->
            </tr>
        </thead>
        <tbody>
            <!-- The table rows will be populated with content -->
        </tbody>
    </table>
    <!-- Add Data Button (initially hidden) -->
    <button id="add-data-button" style="display: none;">Add Data</button>

    <!-- Modal for adding data (hidden by default and will be toggled by JavaScript) -->
    <div id="add-data-modal" class="modal" style="display: none;">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="add-data-form">
                <!-- Dynamic form fields will be injected here. Leave this empty as we'll fill it with JS. -->
            </form>
            <button id="submit-data-button">Submit Data</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
